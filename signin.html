<body class="body-char">

<!-- Navbar starts here -->

<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container-fluid">
        <img src="./images/kerala-logo.jpg" alt="" class="logo">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item" >
            <a class="nav-link " aria-current="page" href="./index.html">Home</a>

            <a class="nav-link active " href="./signin.html" tabindex="-1" aria-disabled="true">Sign in</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Navbar ends here -->
	<div class="modal-dialog modal-login">
		<div class="modal-content">
			<div class="modal-header">				
				<h4 class="modal-title">Sign In</h4>
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body">
				<form action="./index.html" method="post" onclick="return validate()">
					<div class="form-group">
						<i class="fa fa-user"></i>
            <input type="text" class="form-control" placeholder="Email" id="email">
            <label for="error" id="error"></label>
					</div>
					<div class="form-group">
						<i class="fa fa-lock"></i>
            <input type="password" class="form-control" placeholder="Password" id="password">	
            <label for="incorrect" id="incorrect"></label>			
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-primary btn-block btn-lg" value="Login" onclick="return validatepassword()">
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<a href="#">Forgot Password?</a>
			</div>
		</div>
    </div>  
    
    <script src="./js files/signin.js"></script>
    
</body>
