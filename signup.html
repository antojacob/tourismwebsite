    <div class="signup-form">
        <form action="./signin.html" onclick="return validate()" >
            <h2>Sign Up</h2> 
            <p>Please fill in this form to create an account!</p>
            <hr>
            <div class="form-group">
                <div class="row">
                    <div class="col"><input type="text" class="form-control" name="first_name" placeholder="First Name"  ></div>
                    <div class="col"><input type="text" class="form-control" name="last_name" placeholder="Last Name" ></div>
                </div>        	
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email"   id="email">
                <label for="error" id="error"></label>
            </div>
            <div class="form-group">
              <input type="tel" class="form-control" name="phonenumber" placeholder="Phone number" id="phonenumber" >
              <label for="phoneno" id="phoneno"></label>
          </div>
            <div class="form-group">
              <input name="password" id="password"placeholder="Password" type="password" size="22" width="50" maxlength="100" onkeyup="return passwordChanged();" />
                <span id="strength">Type Password</span>
                <!-- <input type="password" class="form-control" name="password" placeholder="Password" id="password"  >
                <label for="incorrect" id="incorect"></label> -->
            </div>
            <div class="form-group">
                <!-- <input type="password" class="form-control" name="confirm_password" placeholder ="Confirm Password" id ="confirm" >
                <label for="confirm" id="confirmp"></label> -->
                <input type="password" name="confirm_password" placeholder="Confirm password" id="confirm_password" size="22" width="50" maxlength = "100" onkeyup='return check();' /> 
                  <span id='message'></span>
            </div>        
            <div class="form-group">
                <label class="form-check-label"><input type="checkbox" > I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
            </div>
            <div class="form-group">
                <button type="submit"  id ="submit" class="btn btn-primary btn-lg" onclick="return validatephone()" >Sign Up</button>
            </div>
        </form>
        <div class="hint-text">Already have an account? <a href="#">Login here</a></div>
    </div>
